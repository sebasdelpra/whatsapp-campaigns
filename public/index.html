<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Campaign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #qr-code img {
      margin: 0 auto;
    }
    .status-disconnected {
      color: #dc3545;
    }
    .status-connected {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">WhatsApp Campaign</h5>
      </div>
      <div class="card-body">
        <!-- Estado -->
        <div class="alert alert-light">
          Estado: <strong id="status" class="status-disconnected">Desconectado</strong>
        </div>
        
        <!-- QR Code -->
        <div id="qr-container" class="text-center mb-3 d-none">
          <p>Escanee este código con WhatsApp:</p>
          <div id="qr-code"></div>
        </div>

        <!-- Formulario -->
        <form id="campaignForm">
          <div class="mb-3">
            <label for="phone" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="phone" placeholder="+5493794331417" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" id="startBtn" class="btn btn-primary w-100" disabled>
            <span id="btnText">INICIAR CAMPAÑA</span>
            <span id="spinner" class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
